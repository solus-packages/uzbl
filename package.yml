name       : uzbl
version    : 0.9.1
release    : 4
source     :
    - https://github.com/uzbl/uzbl/archive/v0.9.1.tar.gz : 5778216914b8f45bc92fe72c9e51dad38423314bbc4a8182e305c24a9b5d86ba
license    : GPL-3.0
component  : network.web.browser
summary    : A web browser that adheres to the unix philosophy
description: |
    A web browser that adheres to the unix philosophy
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(python-3.5)
    - pkgconfig(webkitgtk-3.0)
    - python-six
rundeps    :
    - python-six
    - pygtksourceview
setup      : |
    sed -i "s|ca-bundle|ca-certificates|" examples/config/config
build      : |
    %make PREFIX=/usr
install    : |
    %make_install PREFIX=/usr
